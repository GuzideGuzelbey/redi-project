<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Resource Style -->
    <link rel="stylesheet" href="style-header.css" />
    <link rel="stylesheet" href="style-addalumni.css" />
    <!-- Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Alumni Website - ReDI School Aarhus</title>
  </head>
  <body>
    <header class="header">
      <!-- Navigation Bar -->
      <div class="navbar">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn-navbar">
          <i class="fas fa-bars"></i>
        </label>
        <a class="navbar-brand"
          ><img src="images/ReDitalent_logo.png" alt="ReDi Talent" class="logo"
        /></a>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a class="active" href="#">Alumni Profiles</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <!-- Icon Language English -->
      <div class="language-icon">
        <img src="images/f9eb6a27d4691c8c7dd1017811a9ca27.png" width="60px" />
      </div>
    </header>
    <!-- Main container Form -->
    <div class="container-form">
      <div class="container-form-title">Add Alumni Profile</div>
      <!-- Inner container Form -->
      <div class=".inner-containerform">
        <div class="inner-left">
          <!-- InnerContainer left -->

          <button class="accordionForm">Personal Details</button>
          <div class="panel">
            <a href="#form-center-container" id="enlace-form-center-container"
              >Add or Edit Personal Information</a
            >
          </div>

          <button class="accordionForm">Course Type</button>
          <div class="panel">
            <input
              type="radio"
              id="course_Cybersecurity"
              name="courseType"
              value="Cybersecurity"
            />
            <label for="course_Cybersecurity">Cybersecurity</label><br />
            <input
              type="radio"
              id="course_uxuiDesign"
              name="courseType"
              value="uxuiDesign"
            />
            <label for="course_uxuiDesign">UX / UI Design</label><br />
            <input
              type="radio"
              id="course_Javascript"
              name="courseType"
              value="JavaScript"
            />
            <label for="course_Javascript">JavaScript</label><br />
            <input
              type="radio"
              id="course_Python"
              name="courseType"
              value="Python"
            />
            <label for="course_Python">Python</label><br />
            <input
              type="radio"
              id="course_DataAnalytics"
              name="courseType"
              value="DataAnalytics"
            />
            <label for="course_DataAnalytics">Data Analytics</label><br />
            <input
              type="radio"
              id="course_MachineLearning"
              name="courseType"
              value="MachineLearning"
            />
            <label for="course_MachineLearning">Machine Learning</label><br />
            <input
              type="radio"
              id="course_AI"
              name="courseType"
              value="ArtificialIntelligence"
            />
            <label for="course_AI">AI Artificial Intelligence</label><br />
          </div>

          <button class="accordionForm">Experience Level</button>
          <div class="panel">
            <input
              type="radio"
              id="experience_Junior"
              name="experience_Level"
              value="Junior-level"
            />
            <label for="experience_Junior">Junior (0-3 years)</label><br />
            <input
              type="radio"
              id="experience_Mid-level"
              name="experience_Level"
              value="Mid-level"
            />
            <label for="experience_Mid-level">Mid-level (4-6 years)</label
            ><br />
            <input
              type="radio"
              id="experience_Senior"
              name="experience_Level"
              value="Senior-level"
            />
            <label for="experience_Senior">Senior (7+ years)</label><br />
          </div>

          <button class="accordionForm">Portfolio & Projects</button>
          <div class="panel">
            <p>· Projects</p>
            <p>· Portfolio</p>
          </div>
          <button class="accordionForm">Location</button>
          <div class="panel">
            <input
              type="radio"
              id="location_Aarhus"
              name="location"
              value="Aarhus-location"
            />
            <label for="location_Aarhus">Aarhus</label><br />
            <input
              type="radio"
              id="location_Copenhagen"
              name="location"
              value="Copenhagen-location"
            />
            <label for="location_Copenhagen">Copenhagen</label><br />
            <input
              type="radio"
              id="location_Remoto"
              name="location"
              value="Remoto-location"
            />
            <label for="location_Remoto">Remoto</label>
          </div>
          <button class="accordionForm">Availability</button>
          <div class="panel">
            <input
              type="radio"
              id="availability_Looking"
              name="availability"
              value="Availability-Looking"
            />
            <label for="availability_Looking">Looking for jobs now</label><br />
            <input
              type="radio"
              id="availability_Not"
              name="availability"
              value="Availability-NotLooking"
            />
            <label for="availability_Not">Not looking for job</label>
          </div>
          <button class="accordionForm">Type of Work</button>
          <div class="panel">
            <input
              type="radio"
              id="work_Fulltime"
              name="TypeofWork"
              value="work-Fulltime"
            />
            <label for="work_Fulltime">Full-time</label><br />
            <input
              type="radio"
              id="work_Parttime"
              name="TypeofWork"
              value="work-Parttime"
            />
            <label for="work_Parttime">Part-time</label><br />

            <input
              type="radio"
              id="work_Student"
              name="TypeofWork"
              value="work-Student"
            />
            <label for="work_Student">Student Job</label><br />

            <input
              type="radio"
              id="work_Intership"
              name="TypeofWork"
              value="work-Intership"
            />
            <label for="work_Intership">Intership</label><br />
          </div>
        </div>
        <div class="inner-right">
          <!-- InnerContainer right -->
          <p>Boost your ReDi Talent with a personalized profile</p>
          <div id="form-center-container">
            <div class="form-center-container1list">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required /><br />

              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" required />

              <label for="email-contact">Email Contact:</label>
              <input
                type="text"
                id="email-contact"
                name="email-contact"
                required
              />

              <label for="about-you">About You:</label>
              <textarea id="about-you" name="about-you"></textarea>

              <label for="resume">Upload Resume:</label>
              <input
                type="file"
                id="resume"
                name="resume"
                accept=".pdf,.doc,.docx"
              />

              <label for="linkedin" class="linkedin-label">
                <img
                  src="images/linkedin_form.png"
                  alt="LinkedIn Icon"
                  class="linkedin-icon-form"
                />
                LinkedIn URL:
              </label>
              <input type="url" id="linkedin" name="linkedin" />
            </div>
            <div class="form-center-container2list">
              <div class="avatar-form">
                <label for="upload-photo" id="avatar-label">
                  <img src="images/avatar-form.jpg" alt="avatar-form" />
                </label>
                <input
                  type="file"
                  id="upload-photo"
                  accept="image/*"
                  style="display: none"
                />
              </div>
              <div class="skills-form">
                <label for="skills"></label>
                <input
                  id="skills"
                  name="skills"
                  placeholder="* Top Skills"
                  required
                />
              </div>
              <!-- Botón Save and Continue -->
              <button type="button" id="saveAndContinueBtn">
                Save and Continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var acc = document.getElementsByClassName("accordionForm");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        });
      }
    </script>
  </body>
</html>
